<section id="aba-cartoes" class="secao-app">
    <div class="container">
        <div class="card">
            <div class="header-sessao">
                <h3><i class="fas fa-credit-card"></i> Meus Cartões</h3>
            </div>

            <div id="card-nu-display" class="card-item-gestao">
                <div class="card-item-topo">
                    <strong id="label-nome-nu">Nubank</strong>
                    <button class="btn-circular" onclick="toggleEdicaoCartao('nu')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="card-item-corpo">
                    <div class="col-info"><span>Meta:</span> <b id="val-meta-nu">R$ 0,00</b></div>
                    <div class="col-info"><span>Limite:</span> <b id="val-limite-nu">R$ 0,00</b></div>
                    <div class="col-info"><span>Fecha:</span> dia <b id="val-fecha-nu">0</b></div>
                    <div class="col-info"><span>Vence:</span> dia <b id="val-venc-nu">0</b></div>
                </div>

                <div id="form-edit-nu" class="painel-edicao">
                    <label>Nome do Cartão</label>
                    <input type="text" id="edit-nome-nu">
                    <div class="grid-form">
                        <div><label>Limite Total</label><input type="number" id="edit-limite-nu"></div>
                        <div><label>Meta Limite</label><input type="number" id="edit-meta-nu"></div>
                    </div>
                    <div class="grid-form">
                        <div><label>Dia Fechamento</label><input type="number" id="edit-fecha-nu"></div>
                        <div><label>Dia Vencimento</label><input type="number" id="edit-venc-nu"></div>
                    </div>
                    <label>Cor da Identidade</label>
                    <input type="color" id="edit-cor-nu" class="input-cor-grande">
                    <button class="btn-sucesso" onclick="salvarAlteracoesCartao('nu')">APLICAR ALTERAÇÕES</button>
                </div>
            </div>

            <div id="card-mp-display" class="card-item-gestao" style="margin-top:20px;">
                <div class="card-item-topo">
                    <strong id="label-nome-mp">Mercado Pago</strong>
                    <button class="btn-circular" onclick="toggleEdicaoCartao('mp')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="card-item-corpo">
                    <div class="col-info"><span>Meta:</span> <b id="val-meta-mp">R$ 0,00</b></div>
                    <div class="col-info"><span>Limite:</span> <b id="val-limite-mp">R$ 0,00</b></div>
                    <div class="col-info"><span>Fecha:</span> dia <b id="val-fecha-mp">0</b></div>
                    <div class="col-info"><span>Vence:</span> dia <b id="val-venc-mp">0</b></div>
                </div>

                <div id="form-edit-mp" class="painel-edicao">
                    <label>Nome do Cartão</label>
                    <input type="text" id="edit-nome-mp">
                    <div class="grid-form">
                        <div><label>Limite Total</label><input type="number" id="edit-limite-mp"></div>
                        <div><label>Meta Limite</label><input type="number" id="edit-meta-mp"></div>
                    </div>
                    <div class="grid-form">
                        <div><label>Dia Fechamento</label><input type="number" id="edit-fecha-mp"></div>
                        <div><label>Dia Vencimento</label><input type="number" id="edit-venc-mp"></div>
                    </div>
                    <label>Cor da Identidade</label>
                    <input type="color" id="edit-cor-mp" class="input-cor-grande">
                    <button class="btn-sucesso" onclick="salvarAlteracoesCartao('mp')">APLICAR ALTERAÇÕES</button>
                </div>
            </div>
        </div>
    </div>
</section>

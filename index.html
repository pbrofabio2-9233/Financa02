<section id="aba-cartoes" class="secao-app">
    <div class="container">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3><i class="fas fa-credit-card"></i> Meus Cartões</h3>
                <small style="color:#888;">Clique no <i class="fas fa-pencil-alt"></i> para editar</small>
            </div>

            <div id="card-nu-display" class="card-inner-edit" style="border-left: 5px solid var(--nubank);">
                <div class="card-edit-header">
                    <strong id="label-nome-nu">Nubank</strong>
                    <i class="fas fa-pencil-alt btn-edit-icon" onclick="toggleEdicaoCartao('nu')"></i>
                </div>
                <div id="info-estatica-nu" class="info-grid-cartao">
                    <span>Meta: <b id="val-meta-nu">R$ 0,00</b></span>
                    <span>Limite: <b id="val-limite-nu">R$ 0,00</b></span>
                    <span>Fecha: dia <b id="val-fecha-nu">0</b></span>
                    <span>Vence: dia <b id="val-venc-nu">0</b></span>
                </div>
                <div id="form-edit-nu" class="form-edicao-oculto">
                    <input type="text" id="edit-nome-nu" placeholder="Nome do Cartão">
                    <div class="grid-inputs">
                        <input type="number" id="edit-limite-nu" placeholder="Limite Total">
                        <input type="number" id="edit-meta-nu" placeholder="Meta Limite">
                    </div>
                    <div class="grid-inputs">
                        <input type="number" id="edit-fecha-nu" placeholder="Dia Fechamento">
                        <input type="number" id="edit-venc-nu" placeholder="Dia Vencimento">
                    </div>
                    <input type="color" id="edit-cor-nu" style="height:40px; padding:2px;">
                    <button class="btn-main" style="background:var(--sucesso);" onclick="salvarAlteracoesCartao('nu')">APLICAR MUDANÇAS</button>
                </div>
            </div>

            <div id="card-mp-display" class="card-inner-edit" style="border-left: 5px solid var(--mercadopago); margin-top:20px;">
                <div class="card-edit-header">
                    <strong id="label-nome-mp">Mercado Pago</strong>
                    <i class="fas fa-pencil-alt btn-edit-icon" onclick="toggleEdicaoCartao('mp')"></i>
                </div>
                <div id="info-estatica-mp" class="info-grid-cartao">
                    <span>Meta: <b id="val-meta-mp">R$ 0,00</b></span>
                    <span>Limite: <b id="val-limite-mp">R$ 0,00</b></span>
                    <span>Fecha: dia <b id="val-fecha-mp">0</b></span>
                    <span>Vence: dia <b id="val-venc-mp">0</b></span>
                </div>
                <div id="form-edit-mp" class="form-edicao-oculto">
                    <input type="text" id="edit-nome-mp" placeholder="Nome do Cartão">
                    <div class="grid-inputs">
                        <input type="number" id="edit-limite-mp" placeholder="Limite Total">
                        <input type="number" id="edit-meta-mp" placeholder="Meta Limite">
                    </div>
                    <div class="grid-inputs">
                        <input type="number" id="edit-fecha-mp" placeholder="Dia Fechamento">
                        <input type="number" id="edit-venc-mp" placeholder="Dia Vencimento">
                    </div>
                    <input type="color" id="edit-cor-mp" style="height:40px; padding:2px;">
                    <button class="btn-main" style="background:var(--sucesso);" onclick="salvarAlteracoesCartao('mp')">APLICAR MUDANÇAS</button>
                </div>
            </div>
        </div>
    </div>
</section>

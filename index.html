<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinance Pro v9.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app">
        <div class="header">
            <span id="titulo-aba">In√≠cio</span>
            <div class="header-icons">
                <i class="fas fa-file-download" onclick="exportarBackup()"></i>
                <i class="fas fa-sync" onclick="location.reload()"></i>
            </div>
        </div>

        <main id="conteudo-principal">
            <section id="aba-dashboard" class="secao-app active">
                <div class="container">
                    <div class="card-resumo">
                        <small>Uso da Meta Mensal (Cart√µes)</small>
                        <h2 id="uso-meta-texto">R$ 0,00 / R$ 0,00</h2>
                        <div class="progress-bg"><div id="meta-bar" class="progress-fill"></div></div>
                        <small id="meta-percentual">0% consumido</small>
                    </div>
                    
                    <div class="grid-resumo">
                        <div class="mini-card">
                            <small>Receitas</small>
                            <p id="dash-receitas" style="color: var(--sucesso);">R$ 0,00</p>
                        </div>
                        <div class="mini-card">
                            <small>Faturas</small>
                            <p id="dash-faturas" style="color: var(--perigo);">R$ 0,00</p>
                        </div>
                        <div class="mini-card">
                            <small>Saldo</small>
                            <p id="dash-saldo-total" style="color: var(--mercadopago);">R$ 0,00</p>
                        </div>
                    </div>

                    <div class="card card-lancamento">
                        <h3><i class="fas fa-bolt"></i> Lan√ßamento R√°pido</h3>
                        
                        <div class="grid-inputs">
                            <input type="date" id="lanc-data">
                            <select id="lanc-tipo" onchange="ajustarFormasPagamento()">
                                <option value="despesa">üî¥ Despesa</option>
                                <option value="receita">üü¢ Receita</option>
                            </select>
                        </div>

                        <div class="grid-inputs">
                            <select id="lanc-cartao">
                                <option value="Nubank">Nubank</option>
                                <option value="MercadoPago">Mercado Pago</option>
                            </select>
                            <select id="lanc-forma">
                                </select>
                        </div>

                        <input type="text" id="lanc-desc" placeholder="Descri√ß√£o (ex: Sal√°rio, Uber...)">
                        
                        <div class="grid-inputs">
                            <input type="number" id="lanc-valor" placeholder="Valor R$">
                            <select id="lanc-cat">
                                <option value="Alimenta√ß√£o">üõí Alimenta√ß√£o</option>
                                <option value="Transporte">üöó Transporte</option>
                                <option value="Sal√°rio">üí∞ Sal√°rio</option>
                                <option value="Outros">‚öôÔ∏è Outros</option>
                            </select>
                        </div>
                        <button class="btn-main" onclick="adicionarGasto()">SALVAR LAN√áAMENTO</button>
                    </div>
                </div>
            </section>

            <section id="aba-cartoes" class="secao-app">
                <div class="container">
                    <div class="card">
                        <h3><i class="fas fa-credit-card"></i> Metas dos Cart√µes</h3>
                        <label>Meta Nubank: <input type="number" id="cfg-meta-nu" onchange="salvarConfig()"></label>
                        <label>Meta Mercado Pago: <input type="number" id="cfg-meta-mp" onchange="salvarConfig()"></label>
                        <hr>
                        <label>Dia Venc. Nu: <input type="number" id="cfg-venc-nu" onchange="salvarConfig()"></label>
                        <label>Dia Venc. MP: <input type="number" id="cfg-venc-mp" onchange="salvarConfig()"></label>
                    </div>
                </div>
            </section>

            <section id="aba-faturas" class="secao-app">
                <div class="abas-superiores">
                    <button class="tab-btn active" id="tab-nu" onclick="mudarCartaoFatura('Nubank')">Nubank</button>
                    <button class="tab-btn" id="tab-mp" onclick="mudarCartaoFatura('MercadoPago')">Mercado Pago</button>
                </div>
                <div class="container" id="lista-faturas-agrupadas"></div>
            </section>

            <section id="aba-contas" class="secao-app">
                <div class="container">
                    <div class="card">
                        <h3><i class="fas fa-wallet"></i> Saldo em Conta (Dinheiro Vivo)</h3>
                        <label>Nubank: <input type="number" id="saldo-nu" onchange="salvarSaldos()"></label>
                        <label>Mercado Pago: <input type="number" id="saldo-mp" onchange="salvarSaldos()"></label>
                    </div>
                    <button class="btn-danger" onclick="confirmarReset()">RESETAR TUDO</button>
                </div>
            </section>
        </main>

        <nav class="menu-inferior">
            <button class="menu-item active" onclick="navegar('dashboard', this)"><i class="fas fa-home"></i><span>In√≠cio</span></button>
            <button class="menu-item" onclick="navegar('cartoes', this)"><i class="fas fa-credit-card"></i><span>Cart√µes</span></button>
            <button class="menu-item" onclick="navegar('faturas', this)"><i class="fas fa-file-invoice-dollar"></i><span>Faturas</span></button>
            <button class="menu-item" onclick="navegar('contas', this)"><i class="fas fa-wallet"></i><span>Contas</span></button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>

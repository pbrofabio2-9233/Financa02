<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinance Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="app">
        <div class="header">
            <span id="titulo-aba">Dashboard</span>
            <div class="header-icons">
                <i class="fas fa-file-export" onclick="exportarBackup()"></i>
                <i class="fas fa-sync" onclick="location.reload()"></i>

        <section id="aba-dashboard" class="aba-conteudo active">

                    <div class="progress-bg"><div id="score-bar" class="progress-fill"></div></div>
                </div>
                
                <div class="grid-resumo">
                    <div class="mini-card">
                        <small>Gasto Total</small>
                        <p id="dash-total" style="color: #d63031;">R$ 0,00</p>
                    </div>
                    <div class="mini-card">
                        <small>Meta Real</small>
                        <p id="dash-meta" style="color: #0984e3;">R$ 0,00</p>
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-bullseye"></i> Metas por Categoria</h3>
                    <div id="lista-metas-categorias">
                        </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Lan√ßamento R√°pido</h3>
                    <input type="text" id="desc" placeholder="Descri√ß√£o">

                        <option value="Lazer">üçø Lazer</option>
                        <option value="Servi√ßos">‚öôÔ∏è Servi√ßos</option>
                    </select>
                    <button class="btn-main" onclick="adicionarGasto()">SALVAR</button>
                </div>
            </div>
        </section>

        <section id="aba-cartoes" class="aba-conteudo">
            <div class="container">
                <div class="selector-pills">
                    <button id="btnNuPill" class="pill active" onclick="mudarCartao('Nubank', this)">Nubank</button>
                    <button id="btnMPPill" class="pill" onclick="mudarCartao('MercadoPago', this)">M. Pago</button>
                </div>

                <div id="cartao-visual" class="card card-fatura">
                    <div class="fatura-header">
                        <span id="nome-cartao">Nubank</span>
                        <span class="status-badge">Fatura Aberta</span>
                    </div>
                    <h1 id="fatura-valor-oficial">R$ 0,00</h1>
                    <p id="fatura-meta-ajustada">Meta Real: R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>Hist√≥rico da Fatura</h3>
                    <div id="lista-lancamentos-fatura"></div>

        <section id="aba-historico" class="aba-conteudo">
            <div class="container">
                <div class="card">
                    <h3><i class="fas fa-calendar-alt"></i> Comparativo Mensal</h3>
                    <p style="font-size: 12px; color: #666;">Total gasto por m√™s (Todos os cart√µes)</p>

            </div>
        </section>

        <nav class="menu-inferior">

            </div>
            <div class="menu-item" onclick="navegar('historico', this)">

        </nav>

    <script src="script.js"></script>

</html>

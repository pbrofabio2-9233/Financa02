<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinance Pro Expert</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

    <div id="app">
        <div class="header">
            <span id="titulo-aba">Dashboard</span>
            <div class="header-icons">
                <i class="fas fa-file-download" onclick="exportarBackup()"></i>
                <i class="fas fa-sync" onclick="location.reload()"></i>
            </div>
        </div>

        <section id="aba-dashboard" class="aba-conteudo active">
            <div class="container">
                <div class="card-resumo">
                    <small>Saldo L√≠quido Estimado</small>
                    <h2 id="saldo-liquido">R$ 0,00</h2>
                    <div class="progress-bg"><div id="score-bar" class="progress-fill"></div></div>
                    <small id="score-valor">Calculando uso da meta...</small>
                </div>
                
                <div class="grid-resumo">
                    <div class="mini-card">
                        <small>Contas</small>
                        <p id="dash-contas" style="color: var(--sucesso);">R$ 0,00</p>
                    </div>
                    <div class="mini-card">
                        <small>Faturas</small>
                        <p id="dash-faturas" style="color: var(--perigo);">R$ 0,00</p>
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Lan√ßamento R√°pido</h3>
                    <div class="grid-inputs">
                        <input type="date" id="lanc-data">
                        <select id="lanc-cartao">
                            <option value="Nubank">Nubank</option>
                            <option value="MercadoPago">Mercado Pago</option>
                        </select>
                    </div>
                    <input type="text" id="lanc-desc" placeholder="Descri√ß√£o (ex: Uber)">
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="lanc-valor" placeholder="Valor R$" style="flex:2">
                        <select id="lanc-cat" style="flex:2">
                            <option value="Alimenta√ß√£o">üõí Alimenta√ß√£o</option>
                            <option value="Transporte">üöó Transporte</option>
                            <option value="Lazer">üçø Lazer</option>
                            <option value="Servi√ßos">‚öôÔ∏è Servi√ßos</option>
                        </select>
                    </div>
                    <button class="btn-main" onclick="adicionarGasto()">SALVAR NO CART√ÉO</button>
                </div>
            </div>
        </section>

        <section id="aba-faturas" class="aba-conteudo">
            <div class="tabs-cartoes">
                <div class="tab-item active" id="tab-nu" onclick="mudarCartao('Nubank')">Nubank</div>
                <div class="tab-item" id="tab-mp" onclick="mudarCartao('MercadoPago')">Mercado Pago</div>
            </div>

            <div class="container">
                <div id="lista-faturas-agrupadas">
                    </div>
            </div>
        </section>

        <section id="aba-contas" class="aba-conteudo">
            <div class="container">
                <div class="card">
                    <h3><i class="fas fa-university"></i> Saldo Banc√°rio</h3>
                    <div class="item-gasto">
                        <span>Nubank (Conta)</span>
                        <input type="number" id="saldo-nu" class="input-inline" onchange="salvarSaldos()">
                    </div>
                    <div class="item-gasto">
                        <span>Mercado Pago (Conta)</span>
                        <input type="number" id="saldo-mp" class="input-inline" onchange="salvarSaldos()">
                    </div>
                </div>
                <div class="card">
                    <h3>Configura√ß√µes de Cart√£o</h3>
                    <p style="font-size:11px; color:#888;">Configure os dias de vencimento abaixo:</p>
                    <div class="grid-inputs">
                        <label>Venc. Nu: <input type="number" id="cfg-venc-nu" onchange="salvarVencimentos()"></label>
                        <label>Venc. MP: <input type="number" id="cfg-venc-mp" onchange="salvarVencimentos()"></label>
                    </div>
                </div>
                <button class="btn-danger" onclick="confirmarReset()">RESETAR TUDO</button>
            </div>
        </section>

        <nav class="menu-inferior">
            <div class="menu-item active" onclick="navegar('dashboard', this)"><i class="fas fa-home"></i><span>Dashboard</span></div>
            <div class="menu-item" onclick="navegar('faturas', this)"><i class="fas fa-file-invoice-dollar"></i><span>Faturas</span></div>
            <div class="menu-item" onclick="navegar('contas', this)"><i class="fas fa-wallet"></i><span>Contas</span></div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>

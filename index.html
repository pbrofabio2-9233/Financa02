<!DOCTYPE html>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body>

    <div id="app">

                    <h2 id="score-valor">--</h2>
                    <div class="progress-bg"><div id="score-bar" class="progress-fill"></div></div>
                </div>
                
                <div class="grid-resumo">
                    <div class="mini-card">
                        <small>Total Faturas</small>
                        <p id="dash-total" style="color: var(--perigo);">R$ 0,00</p>

            </div>
        </section>

        <section id="aba-cartoes" class="aba-conteudo">
            <div class="container">

                    <button id="btnNuPill" class="pill active" onclick="mudarCartao('Nubank', this)">Nubank</button>
                    <button id="btnMPPill" class="pill" onclick="mudarCartao('MercadoPago', this)">M. Pago</button>
                </div>

                    <div class="fatura-header">
                        <span id="nome-cartao">Nubank</span>
                        <span class="status-badge">Aberta</span>
                    </div>
                    <h1 id="fatura-valor-oficial">R$ 0,00</h1>

                <div class="card">

                </div>
            </div>
        </section>

        <section id="aba-historico" class="aba-conteudo">
            <div class="container">
                <div class="card">
                    <h3><i class="fas fa-history"></i> Meses Encerrados</h3>
                    <div id="lista-historico-meses">
                        <p style="text-align:center; color:#999; font-size:12px; padding:20px;">Nenhum m√™s encerrado ainda.</p>
                    </div>

        <nav class="menu-inferior">

</html>

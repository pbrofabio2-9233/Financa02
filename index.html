<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinance Pro Master</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app">
        <div class="header">
            <span id="titulo-aba">Dashboard</span>
            <div class="header-icons">
                <i class="fas fa-file-download" onclick="exportarBackup()"></i>
                <i class="fas fa-sync" onclick="location.reload()"></i>
            </div>
        </div>

        <div id="aba-dashboard" class="secao-app active">
            <div class="container">
                <div class="card-resumo">
                    <small>Saldo L√≠quido Estimado</small>
                    <h2 id="saldo-liquido">R$ 0,00</h2>
                    <div class="progress-bg"><div id="score-bar" class="progress-fill"></div></div>
                </div>
                
                <div class="grid-resumo">
                    <div class="mini-card">
                        <small>Contas</small>
                        <p id="dash-contas" style="color: var(--sucesso);">R$ 0,00</p>
                    </div>
                    <div class="mini-card">
                        <small>Faturas</small>
                        <p id="dash-faturas" style="color: var(--perigo);">R$ 0,00</p>
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Lan√ßamento R√°pido</h3>
                    <div class="grid-inputs">
                        <input type="date" id="lanc-data">
                        <select id="lanc-cartao">
                            <option value="Nubank">Nubank</option>
                            <option value="MercadoPago">Mercado Pago</option>
                        </select>
                    </div>
                    <input type="text" id="lanc-desc" placeholder="Descri√ß√£o">
                    <div class="grid-inputs">
                        <input type="number" id="lanc-valor" placeholder="Valor R$">
                        <select id="lanc-cat">
                            <option value="Alimenta√ß√£o">üõí Alimenta√ß√£o</option>
                            <option value="Transporte">üöó Transporte</option>
                            <option value="Lazer">üçø Lazer</option>
                            <option value="Servi√ßos">‚öôÔ∏è Servi√ßos</option>
                        </select>
                    </div>
                    <button class="btn-main" onclick="adicionarGasto()">SALVAR</button>
                </div>
            </div>
        </div>

        <div id="aba-cartoes" class="secao-app">
            <div class="container">
                <div class="card">
                    <h3><i class="fas fa-credit-card"></i> Configurar Cart√µes</h3>
                    <p style="font-size: 11px; color: #888; margin-bottom: 15px;">Ajuste seus limites e metas mensais.</p>
                    
                    <div class="card-inner">
                        <h4 style="color: var(--nubank)">Nubank</h4>
                        <div class="grid-inputs">
                            <label>Meta: <input type="number" id="cfg-meta-nu" onchange="salvarConfig()"></label>
                            <label>Vencimento: <input type="number" id="cfg-venc-nu" onchange="salvarConfig()"></label>
                        </div>
                    </div>

                    <div class="card-inner" style="margin-top: 15px;">
                        <h4 style="color: var(--mercadopago)">Mercado Pago</h4>
                        <div class="grid-inputs">
                            <label>Meta: <input type="number" id="cfg-meta-mp" onchange="salvarConfig()"></label>
                            <label>Vencimento: <input type="number" id="cfg-venc-mp" onchange="salvarConfig()"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="aba-faturas" class="secao-app">
            <div class="tabs-superiores">
                <div class="tab-item active" id="tab-nu" onclick="mudarCartaoFatura('Nubank')">Nubank</div>
                <div class="tab-item" id="tab-mp" onclick="mudarCartaoFatura('MercadoPago')">Mercado Pago</div>
            </div>
            <div class="container">
                <div id="lista-faturas-agrupadas"></div>
            </div>
        </div>

        <div id="aba-contas" class="secao-app">
            <div class="container">
                <div class="card">
                    <h3><i class="fas fa-university"></i> Saldo Banc√°rio</h3>
                    <div class="item-input">
                        <span>Nubank (Conta)</span>
                        <input type="number" id="saldo-nu" onchange="salvarSaldos()">
                    </div>
                    <div class="item-input">
                        <span>Mercado Pago (Conta)</span>
                        <input type="number" id="saldo-mp" onchange="salvarSaldos()">
                    </div>
                </div>
                <button class="btn-danger" onclick="confirmarReset()">LIMPAR TUDO</button>
            </div>
        </div>

        <nav class="menu-inferior">
            <div class="menu-item active" onclick="navegar('dashboard', this)">
                <i class="fas fa-home"></i><span>In√≠cio</span>
            </div>
            <div class="menu-item" onclick="navegar('cartoes', this)">
                <i class="fas fa-credit-card"></i><span>Cart√µes</span>
            </div>
            <div class="menu-item" onclick="navegar('faturas', this)">
                <i class="fas fa-file-invoice-dollar"></i><span>Faturas</span>
            </div>
            <div class="menu-item" onclick="navegar('contas', this)">
                <i class="fas fa-wallet"></i><span>Contas</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinance Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app">
        <div class="header">
            <span id="titulo-aba">Dashboard</span>
            <div class="header-icons">
                <i class="fas fa-file-export" onclick="exportarBackup()" title="Exportar Backup"></i>
                <i class="fas fa-sync" onclick="location.reload()"></i>
            </div>
        </div>

        <section id="aba-dashboard" class="aba-conteudo active">
            <div class="container">
                <div class="card-resumo">
                    <small>Score Financeiro Geral</small>
                    <h2 id="score-valor">Calculando...</h2>
                    <div class="progress-bg"><div id="score-bar" class="progress-fill"></div></div>
                </div>
                
                <div class="grid-resumo">
                    <div class="mini-card">
                        <small>Gasto Total</small>
                        <p id="dash-total" class="valor-positivo">R$ 0,00</p>
                    </div>
                    <div class="mini-card">
                        <small>Meta Real</small>
                        <p id="dash-meta" class="valor-meta">R$ 0,00</p>
                    </div>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Lan√ßamento R√°pido</h3>
                    <input type="text" id="desc" placeholder="Descri√ß√£o (ex: Uber)">
                    <input type="number" id="valor" placeholder="Valor R$">
                    <select id="cat">
                        <option value="Alimenta√ß√£o">üõí Alimenta√ß√£o</option>
                        <option value="Transporte">üöó Transporte</option>
                        <option value="Lazer">üçø Lazer</option>
                        <option value="Servi√ßos">‚öôÔ∏è Servi√ßos</option>
                    </select>
                    <button class="btn-main" onclick="adicionarGasto()">SALVAR NO CART√ÉO ATUAL</button>
                </div>
            </div>
        </section>

        <section id="aba-cartoes" class="aba-conteudo">
            <div class="container">
                <div class="selector-pills">
                    <button id="btnNuPill" class="pill active" onclick="mudarCartao('Nubank', this)">Nubank</button>
                    <button id="btnMPPill" class="pill" onclick="mudarCartao('MercadoPago', this)">M. Pago</button>
                </div>

                <div id="cartao-visual" class="card card-fatura">
                    <div class="fatura-header">
                        <span id="nome-cartao">Nubank</span>
                        <span class="status-badge">Aberta</span>
                    </div>
                    <h1 id="fatura-valor-oficial">R$ 0,00</h1>
                    <p id="fatura-meta-ajustada">Meta Real: R$ 0,00</p>
                </div>

                <div class="card">
                    <h3><i class="fas fa-file-import"></i> Importar Fatura (Texto)</h3>
                    <textarea id="textoImportacao" placeholder="Cole o texto da fatura aqui..."></textarea>
                    <button class="btn-main" style="background:#2ecc71;" onclick="processarTexto()">PROCESSAR TEXTO</button>
                </div>

                <div class="card">
                    <h3>Hist√≥rico da Fatura</h3>

        </section>

        <nav class="menu-inferior">
            <div class="menu-item active" onclick="navegar('dashboard', this)">
                <i class="fas fa-home"></i>
                <span>In√≠cio</span>
            </div>
            <div class="menu-item" onclick="navegar('cartoes', this)">

                <span>Cart√µes</span>
            </div>
            <div class="menu-item" onclick="confirmarReset()">
                <i class="fas fa-trash-alt"></i>
                <span>Reset</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
